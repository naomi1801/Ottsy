<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>OTTSY</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='img/logo-white.png') }}"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/media_query.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9dce07a25d.js"
      crossorigin="anonymous"
    ></script>

    <style>
      nav {
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body class="bg-dark" style="color: #fff">
    {% if login %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('recommend_ui')}}"
              >Recommend</a
            >
          </li>
        </ul>
        <form
          action="/search"
          method="post"
          class="navbar-form"
          autocomplete="off"
        >
          <input
            autocomplete="off"
            type="text"
            name="search"
            placeholder="Search"
            class="navbar-form-search"
          />
          <button class="navbar-form-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>
          <button class="navbar-form-close">
            <ion-icon name="close-circle-outline"></ion-icon>
          </button>
        </form>
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          onclick="window.location.href= '/recommend'"
        >
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          action="/search"
          class="btn btn-outline-primary"
          style="margin-left: 10px"
        >
          <a href="{{ url_for('logout') }}">logout</a>
        </button>
      </div>
    </nav>
    <strong>{{ session['username'] }}</strong> <br />

    {% else %}
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#"
        ><img
          src="{{ url_for('static', filename='img/logo-white.png') }}"
          width="80px"
          height="60px"
          style="margin-left: 18px"
      /></a>
      <form class="form-inline ml-auto">
        <button class="btn btn-warning my-2 my-sm-0 ml-auto" type="button">
          <a href="{{ url_for('login') }}" style="color: white">Sign In</a>
        </button>
      </form>
    </nav>
    {%endif%}
    <div class="container-fluid bg-dark">{% block body %} {% endblock %}</div>

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
